<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>One Piece</title>
</head>
<body>
  <main class="grid">
    <section class="character">
      <div class="character__gradient"></div>
      <img src="../img/Luffy.png" alt="Monkey D. Luffy" class="character__image character__image--luffy">
      <h3 class="character__name">Monkey D. Luffy</h3>
    </section>
    <section class="character">
      <div class="character__gradient"></div>
      <img src="../img/Ace.png" alt="Portgas D. Ace" class="character__image character__image--ace">
      <h3 class="character__name">Portgas D. Ace</h3>
    </section>
    <section class="character">
      <div class="character__gradient"></div>
      <img src="../img/Zoro.png" alt="Roronoa Zoro" class="character__image character__image--zoro">
      <h3 class="character__name">Roronoa Zoro</h3>
    </section>
    <section class="character">
      <div class="character__gradient"></div>
      <img src="../img/Nico.png" alt="Nico Robin" class="character__image character__image--nico">
      <h3 class="character__name">Nico Robin</h3>
    </section>
  </main>
</body>
</html>
